{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}

    <div class="edit">
       <div class="h2 text-center head" style="margin-bottom: 30px;">Регистрация </div>
             <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ register_form.as_p }}
                    <br>
                    <input class="form-control btn btn-primary" type="submit" value="зарегистрироваться">
             </form>

        <button class="btn btn-round form-control last">
            <a href="{% url 'index' %}" class="">
                на главную
            </a>
        </button>
        <div class="user_avatar row">
            <div class="col-md-8 mx-auto">
                 <img class="img-fluid" src="/media/promo-img2.jpg" >
            </div>
        </div>
    </div>

{% endblock %}
