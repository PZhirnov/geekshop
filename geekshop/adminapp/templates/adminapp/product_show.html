{% extends 'adminapp/base.html' %}
{% load static %}
{% load my_tags %}


{% block content %}
    <div class="product_record">
        {{ object.name }}
        <!-- <img src="/media/{{object.image|default:'products_images/default.jpg'}}"
             alt="{{ object.name }}">  -->
        <img src="{{ object.image|media_folder_products }}"
             alt="{{ object.name }}">
        <div class="product_name">
            {{ object.name|title }}
        </div>
        <div class="summary">
            <b>цена</b>
            <p>{{ object.price|price_formatting }} руб</p>
            <b>количество</b>
            <p>{{ object.quantity }}</p>
        </div>
        <div class="product_desc">
            {{ object.short_desc|title }}
        </div>
    </div>
       <button class="btn btn-round form-control last">
            <a href="{% url 'adminapp:products' object.category_id %}">
              К списку продуктов в категории "{{ object.name }}".
            </a>
        </button>
{% endblock %}
